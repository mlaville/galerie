<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
		

<div class="row">
	<nav class= "navbar navbar-default" role= "navigation" >
		<div class= "navbar-header" >
		<a class= "navbar-brand" href= "#/exposition"><i class="glyphicon glyphicon-th-large"></i> Exposition </a>
		<a ng-show="customer._id" class= "navbar-brand" href= "#/edit-toile/0"><i class="glyphicon glyphicon-plus"></i> Nouvelle Toile </a>
		<a ng-show="customer._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i>Modification de la toile NÂ°: {{customer._id}}</a>
		</div>
	</nav>
    <div class="col-xs-12 col-sm-8 col-md-8">
					<h5>{{title}}</h5>
		<div class="row">
		  <div class="col-md-4">
			<img ng-src="{{ '../' + customer.path_thumb }}" />
		</div>
		  <div class="col-md-8">
				<form role="form">
					<div class="form-group">
						<label class= "col-md-2"> Titre </label>
						<input name="titre" ng-model="customer.titre" type= "text" class= "form-control input-lg" placeholder="titre" required />
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-3">
							<div class="form-group">
								<label class= "col-md-2">hauteur </label>
								<input ng-model="customer.hauteur" type= "text" class= "form-control" placeholder= "hauteur"/>
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-3">
							<div class="form-group">
								<label class= "col-md-2">largeur </label>
								<input ng-model="customer.largeur" type= "text" class= "form-control" placeholder= "largeur"/>
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<label class= "col-md-8">taux vibratoire </label>
								<input ng-model="customer.tx_vibratoire" type= "text" class= "form-control" placeholder= "largeur"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-3">
							<div class="form-group">
								<label class= "col-md-2">prix </label>
								<input ng-model="customer.prix" type= "text" class= "form-control" placeholder= "hauteur"/>
							</div>
						</div>
					</div>
				<div class= "form-group">
					<label class= "col-md-2"></label>
					<div class="col-md-12">
					<a href="#/" class="btn">Cancel</a>
						<button ng-click="saveCustomer(customer);" 
								ng-disabled="isClean() || myForm.$invalid"
								class="btn btn-primary">{{buttonText}}</button>
						<button ng-click="deleteCustomer(customer)"
								ng-show="customer._id" class="btn btn-warning">Delete</button>
					</div>
				</div>
					
					
				</form>
  
  
  </div>
</div>				


	</div>
</div>

    </div>
</div>
