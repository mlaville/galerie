<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/exposition"><i class="glyphicon glyphicon-th-large"></i> Exposition </a>
        <a ng-show="customer._id" class= "navbar-brand" href= "#/edit-toile/0"><i class="glyphicon glyphicon-plus"></i> Nouvelle Toile </a>
        <a ng-show="customer._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Modification de la toile NÂ°: {{customer._id}}</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> Titre </label>
    <div class="col-md-4">
    <input name="titre" ng-model="customer.titre" type= "text" class= "form-control" placeholder="titre" required/>
    <span ng-show="myForm.titre.$dirty && myForm.titre.$invalid" class="help-inline">Name Requit</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"> path </label>
    <div class="col-md-4">
    <input name="path" ng-model="customer.path" type= "text" class= "form-control" placeholder="path" required/>
    <span ng-show="myForm.path.$dirty && myForm.path.$invalid" class="help-inline">path Requit</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"> path_thumb </label>
    <div class="col-md-4">
    <input name="path" ng-model="customer.path_thumb" type= "text" class= "form-control" placeholder="path_thumb" required/>
    <span ng-show="myForm.path.$dirty && myForm.path.$invalid" class="help-inline">path_thumb Requit</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">hauteur </label>
    <div class="col-md-4">
    <input ng-model="customer.hauteur" type= "text" class= "form-control" placeholder= "hauteur"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">largeur </label>
    <div class="col-md-4">
    <input ng-model="customer.largeur" type= "text" class= "form-control" placeholder= "largeur"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">taux vibratoire </label>
    <div class="col-md-4">
    <input ng-model="customer.tx_vibratoire" type= "text" class= "form-control" placeholder= "taux vibratoire"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">prix </label>
    <div class="col-md-4">
    <input ng-model="customer.prix" type= "text" class= "form-control" placeholder= "prix"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="saveCustomer(customer);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteCustomer(customer)"
                ng-show="customer._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
